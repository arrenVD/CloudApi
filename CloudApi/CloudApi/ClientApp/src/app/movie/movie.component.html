<div style="margin-top:10px">
  <div class="card" style="width: 15rem;float:left;padding: 10px;">
    <img class="card-img-top" src="{{url_imgRoot}}{{Movie.poster_path}}" alt="Card image cap">
  </div>

  <div class="card" style="width: 70rem;padding: 10px;display: inline-block;margin-left:50px;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Rating: {{Movie.vote_average}}/10 </li>
      <li class="list-group-item">Popularity: {{Movie.popularity}}</li>
      <li class="list-group-item">Release Date: {{Movie.release_date}}</li>
      <li class="list-group-item">
      <p *ngFor="let genre of Genres" style="display:inline-block; margin-right: 1em;">
      {{genre.name}}
    </p>
      </li>
    </ul>
    <div class="card-body">
      <h5 class="card-title"><b style="font-size:30px">{{Movie.title}}</b></h5>
      <p class="card-text">{{Movie.overview}}</p>
    </div>
  </div>
</div>
