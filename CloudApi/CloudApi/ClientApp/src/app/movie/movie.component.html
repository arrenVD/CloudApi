<div  style="float:left;margin-top:5%" ><img src="{{url_imgRoot}}{{Movie.poster_path}}"></div>
  <div style="display:block;margin-left:15%;overflow: hidden;margin-top:5%;padding-left:5px">
    <p style="font-size:40px;"><b >{{Movie.title}}</b></p>
    <p style="display:inline-block; margin-right: 30%;">Rating: {{Movie.vote_average}}/10</p><br />
    <p style="display:inline-block;">Popularity :{{Movie.popularity}}</p>
    <br />
    Release Date: <i>{{Movie.release_date}}</i>
    <br />
    <div style="margin-top: 0.8em;">
      Genres: <p *ngFor="let genre of Genres" style="display:inline-block; margin-left: 1em;">
        {{genre.name}}
      </p>
    </div>
  </div>
  <div style="margin-right:30%">
    {{Movie.overview}}
  </div>
  <br />
