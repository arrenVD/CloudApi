<p> List of Movies</p>
<div class="example-container">
  <input>
  <select [(ngModel)]="CurrentPage" (ngModelChange)="SearchMovies()">
    <option value={{page}} *ngFor="let page of Pages">{{page}}</option>
    </select>
</div>
<br/>
<br />
<table>
  <tr>
    <th><button (click)="ChangeOrder()">#</button></th>
    <th><button (click)="SortOnPopularity()">Popularity</button></th>
    <th><button (click)="SortOnTitle()">Title </button></th>
    <th><button (click)="SortOnVote()">Average Vote</button></th>
    <th> <button (click)="SortOnRelease()">Release Date</button></th>
  </tr>
  <tr *ngFor="let movie of MoviesList;let i=index">
    <th>{{i + 1}}</th>
    <th>{{movie.popularity}}</th>
    <th>{{movie.title}}</th>
    <th>{{movie.vote_average}}</th>
    <th>{{movie.release_date}}</th>
  </tr>
</table>
